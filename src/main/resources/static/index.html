<!DOCTYPE html>
<html>
<head>
<title>Hello</title>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" href="/favicon.ico" />
<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
	crossorigin="anonymous">
<link href="/style1.css" rel="stylesheet">

<script src="/webjars/sockjs-client/sockjs.min.js"></script>
<script src="/webjars/stomp-websocket/stomp.min.js"></script>
<script src="/app.js"></script>
</head>
<body class="bkgd">

	<div class="loginScreen" id="loginScreen">
		<div class="welcomeText display-1">Hello,</div>
		<br>
		<div class="jumbotron">
			<div class="container">
				<div class="row vw-80 g-1 justify-content-center ">
					<div class="col-5">
						<input type="text" placeholder="Enter Name"
							class="nameInput form-control" id="name">
					</div>

				</div>

				<div class="row vw-80 g-1 justify-content-center space">

					<div class="col-5 text-center">
						<button class="btn btn-sm btn-dark" onclick="login()">Enter</button>
					</div>

				</div>


			</div>
		</div>
	</div>


	<div class="roomScreen" id="roomScreen">
		<div class="welcomeText display-1">Join Room,</div>
		<br>
		<div class="jumbotron">
			<div class="container">
				<div class="row vw-80 g-1 justify-content-center">
					<div class="col-5">
						<input type="text" placeholder="Enter Room Name"
							class="nameInput form-control" id="room">
					</div>
				</div>
				<div class="row vw-80 g-1 justify-content-center space">
					<div class="col-2 text-center">
						<button class="btn btn-sm btn-dark" onclick="joinRoom()">Join</button>
					</div>
				</div>

			</div>
		</div>
	</div>

	<div id="mainScreen" class="mainScreen container p-0">
		<div class="topBar">
			<div class="container p-0">
				<div class="row g-0 justify-content-center">
					<div class="col-9">
						<div class="text-center HeadingText" id="roomNameHead">Chat</div>
					</div>

				</div>
			</div>
		</div>
		<div class="chatWindow" id="chatWindow"></div>

		<div class="sendMessageArea">
			<div class="row g-1 justify-content-start">
				<div class="col-9">
					<input type="text" id="message" class="form-control InputBkgd"
						placeholder="Enter Message">
				</div>
				<div class="col-2">
					<button onclick="sendMessage()" class="btn btn-block btn-dark">Send</button>
				</div>
			</div>

		</div>

	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
		crossorigin="anonymous"></script>




	<script type="text/javascript">
		var nameEnter = document.getElementById("name");
		nameEnter.addEventListener("keydown", function(e) {
			if (e.key === "Enter") {
				login();
			}
		});

		var joinRoomEnter = document.getElementById("room");
		joinRoomEnter.addEventListener("keydown", function(e) {
			if (e.key === "Enter") {
				joinRoom();
			}
		});

		var sendMessageEnter = document.getElementById("message");
		sendMessageEnter.addEventListener("keydown", function(e) {
			if (e.key === "Enter") {
				sendMessage();
			}
		});
	</script>

</body>
